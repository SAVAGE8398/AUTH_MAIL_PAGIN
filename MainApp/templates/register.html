{% extends "base.html"%}
{% block body %}

<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="px-8 py-6 mx-4 mt-4 text-left bg-white shadow-lg md:w-1/3 lg:w-1/3 sm:w-1/3">
        <h3 class="text-2xl font-bold text-center">Register On The Website</h3>
        <form method="post">
            {% csrf_token %}
            <div class="mt-4">
                <div>
                    <label class="block" for="Name">Name<label>
                            <input type="text" placeholder="Enter your name" name="nametxt" required
                                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                </div>
                <div class="mt-4">
                    <label class="block" for="email">Email<label>
                            <input type="email" placeholder="Enter your email address" name="emailtxt" required
                                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                </div>
                <div class="mt-4">
                    <label class="block">Password<label>
                            <input type="password" id="password" placeholder="Enter your password" name="passwordtxt" required
                                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                </div>
                <div class="mt-4">
                    <label class="block">Confirm Password<label>
                            <input type="password" id='cpasswordid' placeholder="Enter the same password again" name="cpasswordtxt" required
                                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                </div>
                {% comment %} <span class="text-xs text-red-400">Password must be same!</span> {% endcomment %}
                <div class="flex">
                    <button type="submit" onclick="e()" class="w-full px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900">Create
                        Account</button>
                </div>
                <div class="mt-6 text-grey-dark">
                    Already have an account?
                    <a class="text-blue-600 hover:underline" href="/login">
                        Log in
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    function e(){
    var a=document.getElementById("password");
    var b=document.getElementById("cpasswordtxt");
    
        if var a!=var b{
            window.alert("PLEASE ENTER SAME PASSWORD")
        }
    }
</script>

{% endblock %}
